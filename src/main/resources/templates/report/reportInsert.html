<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>신고하기</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
</head>
<body>
<div style="margin:20px;">
<div>

    <h4>게시글을 신고하는 이유를 선택해주세요.</h4>
</div>
<form name="child" th:action="@{/report/insert}" method="post">
    <input type="hidden" name="marketNo" id="marketNo" value="${marketNo}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" onchange="checkChange('flexCheckDefault1')">
        <label class="form-check-label" for="flexCheckDefault1">
            허위/거짓 정보를 포함하고 있어요.
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" onchange="checkChange('flexCheckDefault2')">
        <label class="form-check-label" for="flexCheckDefault2">
            선정적인 내용을 포함하고 있어요.
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" onchange="checkChange('flexCheckDefault3')">
        <label class="form-check-label" for="flexCheckDefault3">
            광고 내용과 연관없는 이미지를 사용하고 있어요.
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" onchange="checkChange('flexCheckDefault4')">
        <label class="form-check-label" for="flexCheckDefault4">
            의료법 위반으로 광고 수정이 필요해요.
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5" onchange="checkChange('flexCheckDefault5')">
        <label class="form-check-label" for="flexCheckDefault5">
            단통법 위반으로 광고 수정이 필요해요.
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6" onchange="checkChange('flexCheckDefault6')">
        <label class="form-check-label" for="flexCheckDefault6">
            욕설/비방/혐오 내용이 포함되어 있어요.
        </label>
    </div>
    <div class="mb-3">
        <label for="reason" class="form-label">기타</label>
        <textarea name="content" id="reason" class="form-control" placeholder="내용 입력" rows="8" cols="100" maxlength="300"></textarea>
    </div>
    <div style="margin-top: 30px;">
        <input type="submit" class="btn btn-sm btn-outline-primary ml-4" value="등록" style="width:200px; float: right; background-color: #4f5665; font-weight: bold; color: #fff; height: 50px; border-radius: 15px; margin-right: 10px; font-size: 20px;" />
    </div>
</form>
<script>
    function checkChange(checkboxId) {
        var checkboxes = document.querySelectorAll('.form-check-input');
        checkboxes.forEach(function(checkbox) {
            if (checkbox.id !== checkboxId) {
                checkbox.checked = false;
            }
        });
    }
</script>
</div>
</body>
</html>
