<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>T셀파</title>

    <style>
        .image-preview-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden; /* 가로 사이즈 넘치는 부분 숨김 */
        }

        .image-preview {
            width: 200px;
            height: 200px;
            object-fit: cover; /* 세로 사이즈 200px에 맞추고 가로는 넘치면 숨김 */
        }

        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        #images_container {
            display: flex; /* flexbox 레이아웃 적용 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            gap: 10px; /* 이미지 사이 간격 */
        }

        .image-preview-container {
            flex: 0 0 calc(20% - 10px); /* 한 줄에 5개의 이미지, 10px은 gap을 고려 */
        }
        .file-upload-btn {
            cursor: pointer;
            display: flex; /* Flex 컨테이너로 설정 */
            justify-content: center; /* 가로 방향으로 중앙 정렬 */
            align-items: center; /* 세로 방향으로 중앙 정렬 */
            width: 200px;
            height: 200px;
            background-color: #ececec;
        }

        .file-upload-btn img {
            width: 50px; /* 이미지 크기 설정 */
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

</head>

<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">마켓</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">마켓</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container mt-5">
    <h2 class="mb-4">중고거래 게시글 작성</h2>
    <form th:action="@{/market/insert}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="hidden" name="deletedFiles" th:value="${deletedFileNames}" /> <!-- 삭제된 파일 목록 -->

            <div class="file-upload-btn" onclick="document.getElementById('product_detail_image').click();">
                <img th:src="@{/image/add_a_photo.svg}" alt="파일선택" /> <!-- 업로드 아이콘 또는 이미지 -->
            </div>
            <input class="form-control form-control-user" type="file" multiple="multiple"
                   name="upfile" id="product_detail_image" onchange="setDetailImage(event);" accept="image/*" oninput="fileMax(this)" style="display: none;">
            <script>
            function fileMax(input) {
                var files = input.files;

                if (files.length > 10) {
                    alert("최대 10개의 파일까지만 선택할 수 있습니다.");
                    input.value = ""; // 파일 선택을 초기화합니다.
                }
            }

        </script>
        </div>
        <div id="images_container"></div>
        <script>
            // 이미지 미리보기 컨테이너에 SortableJS 적용
            var el = document.getElementById('images_container');
            var sortable = Sortable.create(el, {
                animation: 150, // 애니메이션 속도
                ghostClass: 'sortable-ghost' // 드래그 중인 아이템의 CSS 클래스
            });
        </script>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="가격을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="conditions" class="form-label">제품 상태</label>
            <select class="form-select" id="conditions" name="conditions" required>
                <option value="0">상</option>
                <option value="1">중</option>
                <option value="2">하</option>
            </select>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="4" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 위치 입력 -->
        <div id="map" style="width:100%;height:400px; position: relative; overflow: hidden; background: rgb(248, 249, 250);" tabindex="0">
            <div class="search" style="z-index: 999999; position: relative;">
                <input id="address" type="text" placeholder="검색할 주소" value="" />
                <input id="submit" type="button" value="주소 검색" />
            </div>
        </div>
        <div>
            <input type="text" value="" placeholder="선택 위치" id="selectedAddress" name="selectedAddress" style="width: 450px" readonly>
            <input type="text" value="" placeholder="상세 위치" id="detailAddress" name="detailAddress" style="width: 200px"><br>
            <input type="hidden" value="" placeholder="" id="xdata" name="xdata"> <!-- hidden -->
            <input type="hidden" value="" placeholder="" id="ydata" name="ydata"> <!-- hidden -->
            <br>
        </div>

        <!--            <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9rw0o1zqhd"></script>-->
        <!--            <script th:src="@{https://oapi.map.naver.com/openapi/v3/maps.js(ncpClientId=9rw0o1zqhd)}" type="text/javascript"></script>-->
        <!--            <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9rw0o1zqhd&callback=CALLBACK_FUNCTION"></script>-->
        <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9rw0o1zqhd&submodules=geocoder"></script>
        <script>
            var map, marker; //지도, 마커
            var latitude, longitude; // 위도, 경도 저장 전역변수

            function initMap(lat, lng) {
                latitude = lat; // 위도 y  Latitude
                longitude = lng; // 경도 x  Longitude

                // 지도 생성
                map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(latitude, longitude),
                    zoom: 17 // 지도 기본 확대 정도
                });

                // 마커 생성
                marker = new naver.maps.Marker({
                    map: map
                });


                naver.maps.Event.addListener(map, 'click', function (e) {
                    marker.setPosition(e.coord); //클릭한 위치로 마커 표시
                    searchCoordinateToAddress(e.coord); // 클락한 위치 주소 검색
                });

                // '주소 검색' 버튼 클릭
                document.getElementById('submit').addEventListener('click', function() {
                    var address = document.getElementById('address').value;
                    searchAddressToCoordinate(address);
                });
                // 주소 검색시 엔터 눌렀을때 처리
                document.getElementById('address').addEventListener('keydown', function(e) {
                    if (e.keyCode === 13) { // Enter Key
                        e.preventDefault();
                        searchAddressToCoordinate(this.value);
                    }
                });
            }

            //현재 위치 가져와서 이동(장치에 GPS없으면 IP주소로 대략적인 위치 검색함)
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        initMap(position.coords.latitude, position.coords.longitude);  // 현재 위치로 지도 생성
                    }, function (error) {
                        console.error('Geolocation error:', error);
                        initMap(37.4787123, 126.8864278); // 현재 위치 못찾을 때 기본 위치 : 마리오 아울렛2관
                    });
                } else {
                    console.error('Geolocation is not supported by this browser.');
                    initMap(37.4787123, 126.8864278); // 현재 위치 못찾을 때 기본 위치 : 마리오 아울렛2관
                }
            }

            //좌표값으로 주소 찾기
            function searchCoordinateToAddress(latlng) {
                naver.maps.Service.reverseGeocode({
                    coords: latlng, // 클릭한 위치
                    orders: [
                        naver.maps.Service.OrderType.ADDR,
                        naver.maps.Service.OrderType.ROAD_ADDR
                    ].join(',')
                }, function(status, response) {
                    if (status !== naver.maps.Service.Status.OK) {
                        console.error('Reverse Geocode Error:', status);
                        return alert('Something Wrong!');
                    }


                    var address = response.v2.address;
                    // 도로명 주소가 있으면 사용하고, 없으면 지번 주소 사용. 둘 다 없으면 '주소를 찾을 수 없음' 표시
                    var displayAddress = address.roadAddress || address.jibunAddress || '주소를 찾을 수 없음';

                    document.getElementById('selectedAddress').value = displayAddress; // input 태그에 값 넣기
                    document.getElementById('xdata').value = latlng._lng; // input 태그에 값 넣기
                    document.getElementById('ydata').value = latlng._lat; // input 태그에 값 넣기
                    // console.log("좌표값: ", latlng); //출력 확인용 테스트
                    // console.log("x값: ", latlng._lng); //출력 확인용 테스트
                    // console.log("y값: ", latlng._lat); //출력 확인용 테스트
                    // console.log("Address: ", displayAddress); //출력 확인용 테스트
                });
            }

            // [검색기능] 주소값으로 좌표값 찾고, 지도 이동
            function searchAddressToCoordinate(address) {
                naver.maps.Service.geocode({
                    query: address
                }, function(status, response) {
                    if (status !== naver.maps.Service.Status.OK) {
                        console.error('Geocode Error:', status);
                        return alert('주소 검색 결과가 없습니다.');
                    }

                    if (response.v2.meta.totalCount === 0) {
                        return alert('검색된 주소가 없습니다.');
                    }

                    var item = response.v2.addresses[0];
                    var point = new naver.maps.LatLng(item.y, item.x);

                    map.setCenter(point); //검색한 곳으로 지도 이동
                    // marker.setPosition(point); // 마커 표시
                });
            }

            getLocation(); // 호출(현재위치 찾고 지도 호출)
        </script>




        <button type="submit" class="btn btn-dark">작성하기</button>
    </form>
</div>


<script>
    var selectedFiles = []; // 선택된 파일들을 저장할 배열
    var deletedFileNames = []; // 삭제된 파일 이름을 저장할 배열
    function setDetailImage(event) {
        // 파일을 배열에 추가
        selectedFiles = Array.from(event.target.files);
        renderPreview();
        deletedFileNames = [];
    }

    function renderPreview() {
        var imagesContainer = document.querySelector("div#images_container");
        imagesContainer.innerHTML = ''; // 이미지 컨테이너 초기화

        selectedFiles.forEach((file, index) => {
            var reader = new FileReader();
            reader.onload = function(event) {
                var imgContainer = document.createElement("div");
                imgContainer.setAttribute("class", "image-preview-container col-lg-6");

                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                img.setAttribute("class", "image-preview");

                var deleteBtn = document.createElement("button");
                deleteBtn.setAttribute("class", "delete-btn");
                deleteBtn.textContent = "x";
                deleteBtn.onclick = function() {
                    // 삭제된 파일 이름 저장
                    deletedFileNames.push(selectedFiles[index].name);
                    selectedFiles.splice(index, 1);
                    renderPreview();
                };


                imgContainer.appendChild(img);
                imgContainer.appendChild(deleteBtn);
                imagesContainer.appendChild(imgContainer);
            };
            reader.readAsDataURL(file);
        });
    }
</script>
