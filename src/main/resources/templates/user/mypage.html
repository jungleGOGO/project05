<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>T셀파</title>
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 탭 크기 조정을 위한 CSS */
        #myTab .nav-link {
            font-size: 1.2em; /* 폰트 크기 증가 */
            padding: 16px 30px; /* 패딩 조정 (상하, 좌우) */
        }



        .progress {
            position: relative;
        }
        .custom-progress {
            background: linear-gradient(to right, #c0c0c0, greenyellow); /* 채워지지 않은 20% 부분의 색상 */
        }

        .progress-icon {
            position: relative;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            background-color: transparent; /* 배경색을 투명하게 설정 */
            border: 4px solid #ffffff; /* 테두리에 색상 적용 */
            border-radius: 50%;
            z-index: 999;
            margin-top: -8px;
        }
        #info{
            width: 100%;
            height: 90%;
            text-align: center;
        }
        #info td{
            width: 33%;
            border: 2px solid white;
        }
        #info img{
            margin-bottom: 2px;
        }
        #info p{
            margin-bottom: 0;
            font-weight: bold;
            color: black;
        }

    </style>
</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>

<!-- Spinner End -->


<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">MyPage</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="#">MyPage</a></li>
<!--                <li class="breadcrumb-item text-white active" aria-current="page">마켓</li>-->
            </ol>
        </nav>
    </div>
</div>
<div class="container mt-5">
<!--    <h2 class="mb-4">MyPage</h2>-->
    <!-- Bootstrap 탭 컨테이너 -->
    <div class="row">
        <div class="col-8" style="background-color: #ececec; height: 250px; margin: 0 auto">
            <div style="float: left">
                <div style="background-color: #d5d5d5; width: 120px; margin: 30px 0 0 30px; border-radius: 10px">
                    <img th:src="@{/image/person.svg}" alt="" width="120px">
                </div>
                <div style="text-align: center; width: 140px; margin: 10px 0 0 20px;">
                    <p style="margin-bottom: 8px" th:text="${user.userName}">회원이름</p>
                    <a class="btn" th:href="@{/userEdit}" style=" padding: 4px; background-color: #CCCCCC">정보 수정</a>
                </div>
            </div>

            <div style="width: 70%; float: right; margin: 20px 20px">
                <div style="height: 150px; ">
                    <table id="info">
                        <tr>
                            <td>
                                <img th:src="@{/image/storefront.svg}" alt="">마켓 개설일
                                <p th:text="'1234일'+'&nbsp;'+'전'">1234</p>
                            </td>
                            <td>
                                <img th:src="@{/image/sell.svg}" alt="">판매 상품
                                <p th:text="'1234'+'&nbsp;'+'개'">1234</p>
                            </td>
                            <td>
                                <img th:src="@{/image/bag.svg}" alt="">거래 수
                                <p th:text="'1234'+'&nbsp;'+'회'">1234</p>
                            </td>

                        </tr>
                    </table>
                </div>
                <p style="margin-bottom: 0">매너점수</p>
                <div class="progress custom-progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="margin-top: 6px;">
<!--                    <div class="progress-icon" style="left: 20%;"></div> &lt;!&ndash; 아이콘 위치 &ndash;&gt;-->
                </div>
                <div class="progress-icon" th:style="'left: ' + ${user.pt} + '%;'"></div> <!-- 아이콘 위치 -->
            </div>

        </div>

    </div>

    <ul class="nav nav-tabs justify-content-center col-8" id="myTab" role="tablist" style="margin: 0 auto; padding-top: 20px;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sell-tab" data-bs-toggle="tab" data-bs-target="#sell" type="button" role="tab" aria-controls="home" aria-selected="true">판매</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button" role="tab" aria-controls="profile" aria-selected="false">구매</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="like-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">좋아요</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">신고</button>
        </li>
    </ul>

    <!-- 탭 콘텐츠 -->
    <div class="tab-content col-8" id="myTabContent" style="margin: 0 auto; padding-top: 20px">
        <div class="tab-pane fade col-8 show active" id="sell" role="tabpanel" aria-labelledby="sell-tab">...Home content...</div>
        <div class="tab-pane fade" id="buy" role="tabpanel" aria-labelledby="buy-tab">...Profile content...</div>
        <div class="tab-pane fade" id="like" role="tabpanel" aria-labelledby="like-tab">...Contact content...</div>
        <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">...Contact content...</div>
    </div>

</div>

<!-- content 영역 종료 -->

<th:block th:insert="~{layout/footer :: footer}"></th:block>

<script th:src="@{/js/common.js}"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
